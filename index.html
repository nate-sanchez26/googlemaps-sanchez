<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Google Maps API Test</h1>
    </div>

      <div >
        <!--Directions Control:
        Note: these are disabled-->
        <form class="form-vertical" id="leftControl">
          <div class="form-group">

            <!--Restaurant type filter-->
            <div id="restaurantTypeContainer">
              <div class="col-md-3">
                <div>
                  <!--Dropdown-->  
                  <select id="restaurantType" class="form-select" onchange="filterMarkers(this.value);">  
                    <option value="">Select Restaurant Type</option>
                    <option value="hotel">hotel</option>
                    <option value="bar">bar</option>
                    <option value="cafe">cafe</option>
                    <option value="bakery">bakery</option>
                  </select>
                  <!--end-->
                </div>
              </div>
            </div>
            <!--end-->

            <div id="directionContainer">
              <div class="col-md-12">
                <label for="from" class="form-label">Origin</label>
                <input disabled type="text" class="form-control" id="from" placeholder="Origin">
              </div>

              <div class="col-md-12">
                <label for="to" class="form-label">Destination</label>
                <input disabled type="text" class="form-control" id="to" placeholder="Click on a marker to set.">
              </div>
            </div>

          </div>
        </form>
        <!--end-->    
    </div>

    <div class="container">
      <!--map container-->
      <div id="map"></div>

      <!--directions panel-->
      <div id="output" display="none"></div>

      <!--Restaurant counter display-->
      <div id="polygonInfo">
        <p>(Click multiple points on the map to plot area!)</p>
        <h5>Restaurants in Area:</h5>
        <p>0</p>
        <button class='btn btn-outline-primary' onclick="resetCounter();">Reset</button>
      </div>
    </div>
    
  </div>

  <!--JAVASCRIPT-->

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <!--custom JS-->
  <script src="./app.js"></script>
  
  <!--Maps API-->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArEjW087KeeC_eNwZiZtilcJxpAdn2kSY&libraries=directions,places&callback=initMap">
  </script>

</body>
</html>
